<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="top">
      <video id="bg_video" autoplay muted loop src="bg_video3.mp4"></video>
      <div id="top_header">
        <a href="index.html"
          ><div id="logo">
            <h1><span> My</span>Portfolio</h1>
          </div>
        </a>

        <div id="nav">
          <!-- <label for="menu">Choose an option:</label> -->
          <select name="menu" id="menu" onchange="navigate()">
            <option value="Top" data-link="#top">Top</option>
            <option value="About" data-link="#about">About</option>
            <option value="Education" data-link="#education">Education</option>
            <option value="Skills" data-link="#skills">Skills</option>
            <option value="Experience" data-link="#experience">
              Experience
            </option>
            <option value="Projects" data-link="#projects">Projects</option>
            <option value="Contact" data-link="#contact">Contact</option>
          </select>
        </div>

        <a href="My_Resume.pdf" id="resume" target="_blank">
          <div id="resume_btn">My Resume</div>
        </a>
      </div>

      <div id="main_header">
        <div id="header_txt">
          <h2>
            My Name is
            <span class="typing-text" data-text="Bakhtiar Ahmed..."
              >Bakhtiar Ahmed...</span
            >
          </h2>

          <div class="wrapper">
            <p id="fixed_text">I'm a</p>

            <div class="words">
              <span></span>
              <span>Programmer</span>
              <span>Web Developer</span>
              <span>App Developer</span>
              <span>Freelancer</span>
            </div>
          </div>
        </div>

        <div id="my_img">
          <img src="my_image.png" alt="My Image" />
        </div>
      <!-- </div>
      <a href="My_Resume.pdf" id="resume" target="_blank">
        <div id="resume_btn">My Resume</div> -->
      </a>
    </header>
  </body>

  <script>
    function navigate() {
      const selectElement = document.getElementById("menu");
      const selectedOption = selectElement.options[selectElement.selectedIndex];
      const link = selectedOption.getAttribute("data-link");
      if (link) {
        window.location.href = link;
      }
    }
  </script>
</html>
